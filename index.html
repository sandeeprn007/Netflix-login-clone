<!DOCTYPE html>
<html>
    <head>
        <title>Netflix.com</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="imges/imageLOGO.png" alt="logo">

            </header>

            <div class="registerBlock">
                <div class="paddingBlock">
                    <div class="title">
                        <h1>Sign In</h1>
                    </div>

                    <div class="inputs">
                        <input type="text" placeholder="Email or phone number"/>
                        <input type="text" placeholder="Password"/>
                    </div>

                    <div class="button">
                        <button>Sign In</button>
                        <div class="checkboxBlock">
                            <div>                               
                                <input type="checkbox">
                                <span>Remember me</span>
                            </div>
                            
                            <div class="more">
                                <span>Need help?</span>
                            </div>
                            
                        </div>
                    </div>

                    <div class="moreInfo">
                       
                            <a href="">New to Netflix ?</a>
                            <span>Sign up now.</span>                            
                        
                    </div>    
                </div>
            </div>

            <footer class="footer">
                <div class="block1">
                    <span>Questions?</span>
                    <span>Call 0800-509-417</span>
                </div>

                <div class="block2">
                    <a href="">FAQ</a>
                    <a href="">Help center</a>
                    <a href="">Terms of use</a>
                    <a href="">Privacy</a> 
                </div>

                <div class="block3">
                    <a href="">Cookie Preferences</a>
                    <a href="">Corporate Information</a>                   
                </div>
            </footer>

        </div>
    </body>
</html>
